<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/portfolio.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Portfolio</title>
</head>
<body>
    <button class="menu-toggle" roboto-label = "Toggle menu">
        <i class="fa-solid fa-bars"></i>
    </button>

    <div id="container">
        <nav id="left-sidebar">
            <a href="#home" class="home-link">
                <img class="home-img" src="images/College-of-Engineering-Logo.jpg">
            </a>
            <a href="#about"><i class="fa-solid fa-user"></i> <span class="link-text">About</span></a>
            <a href="#education"><i class="fa-solid fa-graduation-cap"></i> <span class="link-text">Education</span></a>
            <a href="#skills"><i class="fa-solid fa-star"></i> <span class="link-text">Skills</span></a>
            <a href="#experience"><i class="fa-solid fa-briefcase"></i> <span class="link-text">Experience</span></a>
            <a href="#projects"><i class="fa-solid fa-lightbulb"></i> <span class="link-text">Projects</span></a>
            <a href="#contacts"><i class="fa-solid fa-envelope"></i> <span class="link-text">Contact</span></a>
        </nav>

        <main id="main-content">
            <section id="home">
                <h2> Greetings! Welcome to my website</h2>
                <p class="underline"> </p>
                <p class="note"> |- You can drag the Student ID Card -|</p>

                <div class="id-card-wrapper">
                    <div class="lanyard-band"></div>

                    <div class="student-id-card">
                        <div class="card-top">
                            <div class="card-text">
                                <h3 class="student-name">Thien Quy Pham</h3>
                                <p class="tag">Student</p>
                            </div>
                            <img src="images/Professional.jpg" alt="Profile" class="profile-pic">
                        </div>

                        <div class="card-bottom">
                            <img src="images/logo-utoledo-horizontal.png" alt="Utoledo Logo" class="school-logo">
                        </div>
                    </div>
                </div>
            </section>

            <section id="about">
                    <h2> About me </h2>
                    <p class="underline"> </p>
            </section>

            <section id="education">
                <h2> Education here </h2>
                <p class="underline"> </p>
            </section>

            <section id="skills">
                <h2> Skills here </h2>
                <p class="underline"> </p>
            </section>

            <section id="experience">
                <h2> Experience here </h2>
                <p class="underline"> </p>
            </section>

            <section id="projects">
                <h2> My Projects here </h2>
                <p class="underline"> </p>
            </section>

            <section id="contacts">
                <h2> Contacts here </h2>
                <p class="underline"> </p>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
